<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery UI Button</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.1.custom.min.css" />
</head>
<body>
    
    <a href="#" id="button1">Go!</a>
    <input id="button2" type="button" value="Another button!" />
    <button id="button3">Button!</button>

    <label for="check1">This one!</label>
    <input id="check1" type="checkbox" name="checks" value="1" />
    <label for="check2">And/or this one!</label>
    <input id="check2" type="checkbox" name="checks" value="2" />

    <div id="set">
        <label for="radio1">This one!</label>
        <input id="radio1" type="radio" name="rads" value="1" />
        <label for="radio2">Or this one!</label>
        <input id="radio2" type="radio" name="rads" value="2" />
    </div>

    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.1.custom.min.js"></script>
    <script>
        $(function () {
            
            $("#button1").button();
            $("#button2").button();
            $("#button3").button({
                text: false, //false doesnt show the text "button!"
                icons: {
                    secondary: "ui-icon-plus" //the plus sign
                },
                create: function (e, ui) { //information in console about the event
                    console.log(ui);
                }
            });

            
            $("[type='checkbox']").button();
            $("#set").buttonset();
        });
    </script>
</body>
</html>
