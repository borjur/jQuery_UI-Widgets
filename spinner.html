<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery UI Spinner</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.1.custom.min.css" />
</head>
<body>
    
    <input id="spin" value="0" />
    <button id="pageUp">Page Up!</button>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.1.custom.min.js"></script>
    <script>
        $(function () {
            
            $("#spin").spinner({
                min: 0,
                //max: 100,
                icons: {
                    up: "ui-icon-plus",
                    down: "ui-icon-minus"
                },
                step: 10,
                page: 5,
                //incremental: function (spinNumber) {
                //    return $("#spin").spinner("option", "step") * spinNumber;
                //}
            });

            $("#pageUp").on("click", function () {
                $("#spin").spinner("pageUp");
            });
        });
    </script>
</body>
</html>
