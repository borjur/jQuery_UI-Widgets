<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery UI Tooltips</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.1.custom.min.css" />
    <style>
        img { margin-bottom: 100px; }
    </style>
</head>
<body>
    
    <img src="nebula.png" alt="This is the Heart and Soul nebula" />
    
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.1.custom.min.js"></script>
    <script>
        $(function () {
            
            $("img").tooltip({
                items: "img",
                content: function () {
                    return $(this).attr("alt");
                },
                track: true
            });
        });
    </script>
</body>
</html>
