<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery UI Menu</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/smoothness/jquery-ui-1.10.1.custom.min.css" />
    <style>
        #menu { width: 250px; }
    </style>
</head>
<body>
    <ul id="menu">
        <li><a href="#">Menuitem 1</a></li>
        <li><a href="#">Menuitem 2</a></li>
        <li><a href="#">Menuitem 3</a>
            <ul>
                <li><a href="#">Sub Menuitem 1</a></li>
                <li><a href="#">Sub Menuitem 2</a></li>
                <li><a href="#">Sub Menuitem 3</a></li>
            </ul>
        </li>
    </ul>
    <button id="activate">Activate!</button>
    <script src="js/jquery-1.9.1.js"></script>
    <script src="js/jquery-ui-1.10.1.custom.min.js"></script>
    <script>
        $(function () {
            
            $("#menu").menu();

            $("#activate").on("click", function () {
                $("#menu").menu("focus", "", $(menu).find("li").eq(2)).menu("expand");
            });
        });
    </script>
</body>
</html>
